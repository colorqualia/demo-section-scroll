jQuery(document).ready(function($) {
    $('nav').on('click', function() {

        if ($(this).hasClass('down')) {
            var movePos = $(window).scrollTop() + $(window).height();
        }
        if ($(this).hasClass('up')) {
            var movePos = $(window).scrollTop() - $(window).height();
        }

        $('html, body').animate({
            scrollTop: movePos
        }, 1000);
    })
});
</script>
